<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,maximum-scale=0.9,user-scalable=0"
        <meta charset="UTF-8">
        <title>Data Creator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="content">
            <h1>Data Creator</h1>
            <div>
                <input id="student" type="text" placeholder="type your name" />
                <button id="advancedBtn" onclick="start();">
                    START
                </button>
            </div>
            <br>
            <div id="sketchPadContainer" style="visibility:hidden;">

            </div>
        </div>
        <script src="js/draw.js"></script>
        <script src="js/sketchPad.js"></script>

        <script>
            const data={
                student:null,
                session:new Date().getTime,
                drawings:{}
            };
            const sketchPad=new SketchPad(sketchPadContainer);

            function start(){
                if(student.value=""){
                    alert("Please type your name first!");
                    return;
                }
                data.student=student.value;
                student.style.display="none";
                sketchPadContainer.style.visibility="visible";
            }
        </script>
    </body>
</html>
